<section class="row" ng-controller="EditProfileController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="userForm" ng-submit="updateUserProfile(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="companyName">Company Name</label>
          <input type="text" id="companyName" name="companyName" class="form-control" ng-model="user.companyname" placeholder="Company Name" required>
          <div ng-messages="userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Company name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="pitch_line">Pitch Line</label>
          <input type="text" id="pitch_line" name="pitch_line" class="form-control" ng-model="user.pitch_line" placeholder="Pitch Line">

        </div>
        <div class="form-group" show-errors>
          <label for="website">Company Website</label>
          <input type="url" id="website" name="website" class="form-control" ng-model="user.website" placeholder="Website" lowercase required>
          <!-- <div ng-messages="userForm.website.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email address is required.</p>
            <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
          </div> -->
        </div>
        <div class="form-group" show-errors>
          <label for="location">Location</label>
          <input type="text" id="location" name="location" class="form-control" ng-model="user.location" placeholder="Location" required>
          <div ng-messages="userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Location is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="industry">Industry</label>
          <input type="text" id="industry" name="industry" class="form-control" ng-model="user.industry" placeholder="Industry" required>
          <div ng-messages="userForm.industry.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Industry is required.</p>

          </div>
        </div>

        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Save Profile</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>Profile Saved Successfully</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
